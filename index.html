<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<header>
		<button class="toggle-menu">
			<span class="line"></span>
		</button>
	</header>
	<section class="main">
		<div class="left-panel show">
			<menu>
				<input type="text" name="search" placeholder="search:">
				<div class="group-checkbox">
					<input id="web" type="checkbox"/>
					<label for="web">web</label>
					<input id="desctop" type="checkbox"/>
					<label for="desctop">desctop</label>
					<input id="mobile" type="checkbox"/>
					<label for="mobile">mobile</label>
					<input id="support" type="checkbox"/>
					<label for="support">support</label>		
				</div>
				<input type="text" name="date" class="datepicker" placeholder="12-04-16" pattern="\d{1,2}/\d{1,2}/\d{4}">
			</menu>
		</div>
		<section class="dashboard">
			<table>
				<thead>
					<tr>
						<th>project name</th>
						<th>2</th>
						<th>3</th>
						<th>4</th>
						<th>5</th>
						<th>6</th>
						<th>7</th>
						<th>
							<button class="add-project">
								<img src="img/add-new.png" alt="">
							</button>
						</th>
					</tr>
				</thead>
				<tbody>		
					<tr>
						<td>project name</td>
						<td>12121</td>
						<td>12121</td>
						<td>12121</td>
						<td>12121</td>
						<td>12121</td>
						<td>12121</td>
						<td>12121</td>
					</tr>
					<tbody>
			</table>
			
		</section>
		<section class="new-project show">
				<div class="clickable"></div>
				<div class="right-panel">
					<form name="project">
						<input type="text" name="name" placeholder="project name:">
						<input type="text" class="date" name="dueDate" placeholder="due date">
						<input type="text" class="date" name="createdDate" placeholder="created">
						<input type="text" name="members" placeholder="members:">
						<div class="custom-select" data-value="customer">	
							<span data-value="customer">customer</span>
							<ul class="dropdown">
								<li data-value="Jonn">Jonn</li>
								<li data-value="David">David</li>
								<li>2</li>
								<li>4</li>
							</ul>
						</div>
						<div class="custom-select" data-value="type">	
							<span data-value="type">type</span>
							<ul class="dropdown">
								<li data-value="5">5</li>
								<li data-value="6">6</li>
								<li>2</li>
								<li>4</li>
							</ul>
						</div>
						<input type="submit" value="create">
					</form>
				</div>
			</section>
	</section>
		
	<footer>
		<p>infopulse courses @ 2016</p>	
	</footer>
	<script type="text/javascript">
		var button = document.querySelector('.toggle-menu');
		var button1 = document.querySelector('.add-project');
		var main = document.querySelector('.clickable');
		var menu = document.querySelector('menu');
		var selects = document.querySelectorAll('.custom-select');
		button.addEventListener('click', function(e){
			var t = document.querySelector('.left-panel');
			t.classList.toggle('show');

			console.log(t);	
		});

		for(var i = 0; i <selects.length;i++){
			selects[i].addEventListener('click', function(e){
				var attr;
				e.stopPropagation();
				this.classList.toggle('active');
				attr = e.target.getAttribute('data-value');
				this.setAttribute('data-value', attr);
				this.children[0].setAttribute('data-value', attr);
				this.children[0].innerText = attr;
			});	
		}
		

		document.addEventListener('click', function(e){
			for(var i = 0; i <selects.length;i++){
				selects[i].classList.remove('active');	
			}
			
		});
		
		main.addEventListener('click', function(e){

			var t = document.querySelector('.new-project');
			t.classList.remove('show');
			console.log(t);	
		},true);
		button1.addEventListener('click', function(e){
			var t = document.querySelector('.new-project');
			t.classList.toggle('show');
			console.log(t);	
		})
		console.log(button);
	</script>
</body>
</html>
