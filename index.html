<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="style/pikaday.css"/>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <section class="main">
        <div class="left-panel show">
            <button class="toggle-menu">
                <span class="line"></span>
            </button>
            <menu>
                <input type="text" name="search" class="search" placeholder="search:">
                <div class="group-checkbox">
                    <input id="web" type="checkbox"/>
                    <label for="web">web</label>
                    <input id="desctop" type="checkbox"/>
                    <label for="desctop">desctop</label>
                    <input id="mobile" type="checkbox"/>
                    <label for="mobile">mobile</label>
                    <input id="support" type="checkbox"/>
                    <label for="support">support</label>
                </div>
                <input type="text" name="date" class="date" placeholder="12-04-2016" pattern="\d{1,2}-\d{1,2}-\d{4}">
            </menu>
        </div>
        <section class="dashboard small">
            <table>
                <thead>
                    <tr>
                        <th data-sort="name">Project name</th>
                        <th data-sort="dueDate">Due date</th>
                        <th data-sort="createdDate">Created</th>
                        <th data-sort="members">Memebers</th>
                        <th data-sort="type">Type</th>
                        <th data-sort="status">Status</th>
                        <th data-sort="customer">Customer</th>
                        <th>
                            <button class="add-project"></button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
        <section class="new-project">
                <div class="clickable"></div>
                <div class="right-panel">
                    <form name="project" id="newProject">
                        <input type="text" name="name" placeholder="project name:" required >
                        <input type="text" class="date" name="dueDate" placeholder="due date" required pattern="\d{1,2}-\d{1,2}-\d{4}">
                        <input type="text" class="date" name="createdDate" placeholder="created" required>
                        <input type="text" name="members" placeholder="members:" required>
                        <div class="select">
                            <input type="text" class="custom" name="type" placeholder="type" required onfocus="this.blur()">
                            <ul class="dropdown" id="types">

                            </ul>
                        </div>
                        <div class="select">
                            <input type="text" class="custom" name="customer" placeholder="customer" required  onfocus="this.blur()">
                            <ul class="dropdown" id="customers">

                            </ul>
                        </div>
                        <input type="submit" name="add" disabled value="create" >
                    </form>
                </div>
            </section>
    </section>
        
    <footer>
        <p>infopulse courses @ 2016</p> 
    </footer>
    <script type="text/javascript">
        var button = document.querySelector('.toggle-menu');
        var button1 = document.querySelector('.add-project');
        var main = document.querySelector('.clickable');
        var menu = document.querySelector('menu');
        var selects = document.querySelectorAll('.select');
        button.addEventListener('click', function(e){
            var t = document.querySelector('.left-panel');
            var s = document.querySelector('.dashboard');
            t.classList.toggle('show');
            s.classList.toggle('small');
            console.log(t); 
        });

        for(var i = 0; i <selects.length; i++){
            selects[i].addEventListener('click', function(e){
                e.stopPropagation();
                if(e.target.tagName !== 'INPUT'){
                    this.children[0].value = e.target.innerText;
                    this.children[0].dispatchEvent(new Event('change',{bubbles:true}));
                }

                this.classList.toggle('active');
                
                
            }); 
        }       

        document.addEventListener('click', function(e){
            for(var i = 0; i <selects.length;i++){
                selects[i].classList.remove('active');  
            }
            
        });
        
        main.addEventListener('click', function(e){

            var t = document.querySelector('.new-project');
            t.classList.remove('show');
            console.log(t); 
        },true);
    </script>

    <script type="text/javascript" src="js/helpers.js"></script>
    <script type="text/javascript" src="js/repository.js"></script>
    <script type="text/javascript" src="js/projectsModel.js"></script>
    <script type="text/javascript" src="js/viewNewProject.js"></script>
    <script type="text/javascript" src="js/projectsView.js"></script>
    <script type="text/javascript" src="js/projectsController.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/pikaday.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
